<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMA 05 - Tablas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Ejemplo de estructura basica de una tabla</h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col span="2" style="background-color: yellow;">
        </colgroup>
        <caption>Precio de las naranjas</caption>
        <thead>
            <tr>
                <th>Provincia</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Málaga</td>
                <td>0,50$</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>0,90$</td>
            </tr>
            <tr>
                <td>Jaén</td>
                <td>0,50$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Promedio</td>
                <td>0,20$</td>
            </tr>
        </tfoot>
    </table>
</body>

<hr>

<h1>Ejemplo atributos colspan y rowspan</h1>
<table>
            <tr>
                <th colspan="3">Precio de las naranjas</th>  <!-- colspan se usa para convinar las deldas de una fila -->
            </tr>
            <tr>
                <th rowspan="5">Datos analizados</th>  <!-- rowspan se usa para convinar las deldas de una columna -->
                <th>Provincia</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>Málaga</td>
                <td>0,50$</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>0,90$</td>
            </tr>
            <tr>
                <td>Jaén</td>
                <td>0,50$</td>
            </tr>
            <tr>
                <td>Promedio</td>
                <td>0,20$</td>
            </tr>
    </table>
</body>
</html>
